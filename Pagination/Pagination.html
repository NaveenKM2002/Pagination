<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="tab">UserID</th>
                    <th class="tab">ID</th>
                    <th class="tab">Title</th>
                    <th class="tab">Completed</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="tabrow"></tbody>
        </table>
        
        <div class="pagination">
            <div class="btn-group" role="group" aria-label="Pagination">
                <button type="button" id="prevPage" class="btn btn-outline-secondary">Previous</button>

                <div id="pagination">

                </div>
                <button type="button" id="nextPage" class="btn btn-outline-secondary">Next</button>
            </div>
        </div>
    </div>
      
    <script src="script.js">
        
    </script>
</body>
</html>
